<!DOCTYPE html>
<html>
  <head>

    <header class="header header-main-blue">
      <div class="inner">
        <nav class="nav-wrapper">
          <a href="" class="btn-menu" id="nav-menu" data-trigger="popOut">
            <icon class="ion-navicon"></icon>
          </a>
          <a href="revelsystems.com">

          </a>

          <div class="nav-right">
            <!-- <a href="#" class="site-search">
              <i class="ion-ios-search"></i>
            </a> -->
            <a href="#" class="country">USA</a>

            <a href="#" class="btn-basic">Free Quote</a>
          </div>
        </nav>
      </div>
    </header>
    <div class="nav-popOut">
      <div class="nav-popOut-inner">
        <nav class="popOut">
          <ul>
            <li class="nav-link"><a href="#">Business Types</a>
              <ul class="subNav-wrapper">
                <li class="subNav-wrap"><a href="#">Restaurant</a></li>

            </li>
            <li class="nav-link"><a href="#">Features</a></li>
            <li class="nav-link"><a href="#">Hardware</a></li>
            <li class="nav-link"><a href="#">Partners</a></li>
            <li class="nav-link"><a href="#">Customers</a></li>
          </ul>
          <ul>
            <li class="nav-links-secd"><a href="#">Revel University</a></li>
            <li class="nav-links-secd"><a href="#">About Us</a></li>
            <li class="nav-links-secd"><a href="#">Support</a></li>
            <li class="nav-links-secd"><a href="#">Blog</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
